<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Layered Explorer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .window { width: 900px; height: 600px; background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); display: flex; flex-direction: column; border: 1px solid #ccc; visibility: hidden; }
        .title-bar { background: #e7eaed; padding: 10px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #ccc; }
        .timer-display { background: #d93025; color: white; padding: 2px 10px; border-radius: 4px; font-weight: bold; }
        .main-container { display: flex; flex-grow: 1; height: 100%; }
        .sidebar { width: 180px; background: #f8f9fa; border-right: 1px solid #ddd; padding: 15px; font-size: 14px; }
        .explorer { flex-grow: 1; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; align-content: start; overflow-y: auto; background: #fff; }
        .item { display: flex; flex-direction: column; align-items: center; cursor: pointer; padding: 10px; border-radius: 5px; text-align: center; transition: background 0.2s; }
        .item:hover { background: #e8f0fe; }
        .icon { font-size: 38px; }
        .label { font-size: 11px; margin-top: 5px; color: #333; word-break: break-all; max-width: 90px; }
        .btn { padding: 15px 30px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<div id="overlay">

    <p id="submsg">Layered security protocols active. 10s until lockout.</p>
    <button id="main-btn" class="btn">ACCESS DRIVE</button>
</div>

    <div class="title-bar">

        <div class="timer-display">LOCKOUT: <span id="timer">10</span>s</div>
    </div>
    <div class="main-container">
        <div class="sidebar">

            <p style="color:blue; cursor:pointer;" onclick="render('root')">üè† Root System</p>
            <p style="color:#666;">üíæ Network Backup</p>
            <p style="color:#666;">üìÄ External Storage</p>
        </div>

    </div>
</div>

    const overlay = document.getElementById('overlay');
    const appWindow = document.getElementById('app-window');
    const mainBtn = document.getElementById('main-btn');
    const grid = document.getElementById('grid');
    const timerText = document.getElementById('timer');
    
    let timeLeft = 10;

    function render(folder) {
        grid.innerHTML = '';
        const items = fs[folder] || [];
        
        if (items.length === 0) {
            grid.innerHTML = '<div style="color:#999; padding:20px;">Folder is empty.</div>';
        }

        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<div class="icon">${item.type === 'dir' ? 'üìÅ' : 'üìÑ'}</div>
                             <div class="label">${item.name}</div>`;
            
            div.onclick = (e) => {
                e.stopPropagation();
                if (item.type === 'dir') render(item.name);
                else if (item.type === 'flag') alert("DATA DECRYPTED: " + B64_FLAG);
                else alert("Access Denied: " + item.name + " requires root privileges.");
            };
            grid.appendChild(div);
        });
    }

    mainBtn.addEventListener('click', () => {
        if (mainBtn.innerText === "ACCESS DRIVE") {
            overlay.style.display = 'none';
            appWindow.style.visibility = 'visible';
            render('root');
            
            const countdown = setInterval(() => {
                timeLeft--;
                timerText.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    lockdown();
                }
            }, 1000);
        } else {
            location.reload();
        }
    });

    function lockdown() {
        overlay.style.display = 'flex';
        appWindow.style.visibility = 'hidden';
        document.getElementById('msg').innerText = "LOCKOUT ENGAGED";
        document.getElementById('msg').style.color = "red";
        document.getElementById('submsg').innerText = "System has been purged for your protection.";
        mainBtn.innerText = "RE-INITIALIZE";
    }
</script>
